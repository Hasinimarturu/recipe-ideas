<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder for Taylor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Taylor! Find Recipes Based on Your Ingredients</h1>
    <div class="input-section">
      <input type="text" id="ingredientInput" placeholder="Enter an ingredient (e.g., chicken)">
      <button onclick="getRecipes()">Search Recipes</button>
    </div>
    <div id="recipesContainer" class="recipes-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
